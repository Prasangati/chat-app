<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{% endblock %}Django chatapp</title>
      <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chat-messages{
            height:400px;
            overflow-y: auto
        }
    </style>
  </head>
  <body class="bg-blue-100"> <!-- Changed background color -->
    <main>
        <nav class="flex items-center justify-between px-4 py-6 bg-blue-800"> <!-- Changed navbar color -->
            <div>
              {%if request.user.is_authenticated%}
              <a href="{% url 'rooms' %}" class="text-xl text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Django Chat Website</a> <!-- Styled as button -->
              {%else%}
                <a href="/" class="text-xl text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Django Chat Website</a> <!-- Styled as button -->
                {%endif%}
            </div>

            <div>
                {%if request.user.is_authenticated%}
                <a href="{% url 'rooms' %}" class="text-xl text-white bg-blue-500 hover:bg-green-600 px-4 py-2 rounded">Rooms</a> <!-- Styled as button -->
                <a href="{% url 'logout' %}" class="text-xl text-white bg-blue-500 hover:bg-green-600 px-4 py-2 rounded">Log Out</a> <!-- Styled as button -->
                {%else%}
                <a href="{% url 'login' %}" class="text-xl text-white bg-blue-500 hover:bg-green-600 px-4 py-2 rounded">Log In</a> <!-- Styled as button -->
                <a href="{% url 'signup' %}" class="text-xl text-white bg-blue-500 hover:bg-green-600 px-4 py-2 rounded">Sign Up</a> <!-- Styled as button -->
            {%endif%}
            </div>
        </nav>
    </main>
	<script src="index.js"></script>
    {% block content %}{% endblock content %}
    {% block scripts %}
    {% endblock %}
  </body>
</html>
